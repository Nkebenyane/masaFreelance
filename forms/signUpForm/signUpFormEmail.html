<!DOCTYPE html>
<html lang="en">

<head>
    <title>Masa</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom Style -->
    <link href="../style.css" rel="stylesheet">
</head>

<body style="background-color: #f6f6f6;">
    <div class="container-fluid" style="background-color: #fff;">
        <div class="container">
            <nav class="navbar navbar-light navbar-expand-md">
                <a href="/" class="navbar-brand mr-0">
                    <img src="http://placehold.it/250x80" alt="CoolBrand" class="img-fluid">
                </a>
            </nav>
        </div>
    </div>
    <div class="container-fluid">
        <div class="container loginForm">
            <h1 style="text-align:center; font-weight: 700;">Sign up to get started</h1>
            <p style="text-align:center; color: #a7a9aa; padding: 15px;">Don't have an account? <u><a
                        href="signUp.html">Sign Up</a></u></p>

            <div class="auth-provider google-login">
                <a href="/" style="text-align:center; color: #000000;">
                    <svg aria-hidden="true" class="svg-icon" width="25" height="25" viewBox="0 0 18 18">
                        <g>
                            <path
                                d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"
                                fill="#4285F4"></path>
                            <path
                                d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17z"
                                fill="#34A853"></path>
                            <path d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z"
                                fill="#FBBC05"></path>
                            <path
                                d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z"
                                fill="#EA4335"></path>
                        </g>
                    </svg>
                    Log in with Google
                </a>
            </div>
            <div class="auth-provider facebook-login">
                <a href="/" style="text-align:center; color: #FFF;">
                    <svg class="facebook" xmlns="http://www.w3.org/2000/svg" width="25" height="22"
                        viewBox="15.8 15.8 25 25">
                        <path
                            d="M32.8 24.7h-3.2v-2.1c0-0.8 0.5-1 0.9-1s2.3 0 2.3 0v-3.5l-3.1 0c-3.5 0-4.3 2.6-4.3 4.3v2.3h-2v3.6h2c0 4.6 0 10.2 0 10.2h4.2c0 0 0-5.6 0-10.2h2.8L32.8 24.7z"
                            fill="#fff">
                        </path>
                    </svg>
                    Log in with Facebook
                </a>
            </div>
            <div class="hr-theme-slash-2">
                <div class="hr-line"></div>
                <div class="hr-icon"><i class="material-icons">Or</i></div>
                <div class="hr-line"></div>
            </div>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control form-control-lg" id="inputEmail4"
                            placeholder="e.g Thuso">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control form-control-lg" id="inputPassword4"
                            placeholder="e.g Masa">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control form-control-lg" id="inputAddress"
                        placeholder="youremail@mail.com">
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address/Location</label>
                    <input type="text" class="form-control form-control-lg" id="inputAddress" placeholder="e.g Gauteng">
                </div>
                <div class="Password">
                    <label for="inputpassword">Password</label>
                    <input type="text" class="form-control form-control-lg" id="inputpassword" placeholder="Password">
                </div>
                <div class="form-check" style="padding-top: 25px;">
                    <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
                    <label class="form-check-label" for="disabledFieldsetCheck">
                        <p>I Agree To Masa <u><a href="#">Terms & Conditions</a></u> and <u><a href="#">Privacy
                                    Policy</a></u>
                        <p>
                    </label>
                </div>
                <div style="color: #a7a9aa; padding-top: 25px;">
                    <button type="button" class="btn btn-outline-secondary btn-lg btn-block">Log In</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
